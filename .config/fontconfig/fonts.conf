<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Avoid legacy/bitmap fonts being selected for UI -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- Global rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Default serif font -->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>PT Serif</family>
    </prefer>
  </alias>

  <!-- Default sans-serif font -->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <!-- Latin/UI first, then CJK fallback -->
      <family>Poppins</family>
      <!-- Adobe Source Han Sans (思源黑体) family names vary by distro/package -->
      <family>Source Han Sans SC</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans</family>
      <!-- Fallback if Source Han Sans is not installed -->
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <!-- Default monospace font -->
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <!-- Prefer JetBrains Mono Nerd Font (common family names) -->
      <family>JetBrains Mono Nerd Font</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>

  <!-- Default system-ui font -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <!-- Keep system-ui aligned with sans-serif preference -->
      <family>Poppins</family>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <!-- Serif CJK -->

  <!-- Default serif when the "lang" attribute is not given -->
  <!-- You can change this font to the language variant you want -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <!-- Japanese -->
  <!-- "lang=ja" or "lang=ja-*" -->
  <match target="pattern">
